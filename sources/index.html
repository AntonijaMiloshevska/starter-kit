<!doctype html>
<html ng-app="app">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>app</title>
    <meta name="description" content="">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(sources) styles/vendor.css -->

    <link rel="stylesheet" href="librairies/toastr/toastr.css" />
    <link rel="stylesheet" href="librairies/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endinject -->
    <!-- endbuild -->

  <body>

    <![endif]-->

    <div ui-view></div>

    <script src="librairies/angular/angular.js"></script>
    <script src="librairies/angular-animate/angular-animate.js"></script>
    <script src="librairies/angular-sanitize/angular-sanitize.js"></script>
